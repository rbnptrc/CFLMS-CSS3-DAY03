<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Facts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="header">
        <h1>Nutrition Facts</h1>
        <span>Serving Size 1 cup (50g)</span>
        <br>
        <span>Serving Per Container 10</span>
        <hr class="fat-line">

        <!--the sections from left to right-->
        <div class="container-1line">
            
            <div class="left-box1">
                <h4>Ammount Per Saving</h4>
            </div>
 
            <div class="middle-box1">
                <h4>Cereal</h4>
            </div>

            <div class="right-box1">
                <h4>milk</h4>

            </div>
        </div>
        <hr>

        <div class="container-2line">
            
            <div class="left-box1">
                <h3>Calories</h3>
            </div>
 
            <div class="middle-box1">
                <span>190</span>
            </div>

            <div class="right-box1">
                <span>250</span>

            </div>
        </div>

        <hr class="gray-line">

        <div class="container-3line">
            
            <div class="left-box1">
                <p class="line4">Calories from Fat</p>
            </div>
 
            <div class="middle-box1">
                <span>35</span>
            </div>

            <div class="right-box1">
                <span>45</span>
            </div>

        </div>

        <hr class="fat-line">

        <div><p id="lineright">%daily Value++</p></div>



    </div>



</body>

</html>
